        <script>
        //placeholder属性兼容
        function fadeOut(a){
            $(a).siblings(".placeholder").fadeOut();
            $(a).css({border:"1px solid #b3b3b3",transition:0.5})
        };
        function spanFocus(a){
            $(a).fadeOut();
            $(a).siblings(".placeholderInput").focus();
        };
        function fadeIn(a){
            var value=$(a).val();
            $(a).css({border:"1px solid #e5e6e7",transition:0.5});
            if(value==""){
            $(a).siblings(".placeholder").fadeIn();
        }
        };
