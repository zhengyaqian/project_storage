<!doctype html>
<html>
    <head>
        <title>火绒终端安全控制中心</title>
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11" />
		<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css" />
        <link rel="stylesheet" href="css/lc_switch.css" type="text/css"  />
        <link href="css/common.css" rel="stylesheet">
        <link href="css/eventLog.css" rel="stylesheet">
        <link href="css/lyz.calendar.css" rel="stylesheet" type="text/css" />
		<link href="css/checkTactics.css" rel="stylesheet" />
        
        <link rel="stylesheet" href="css/nodes.css" type="text/css"  />

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/lc_switch.js" ></script>
        <script type="text/javascript" src="js/json3.js"></script>
        <script src="js/jquery.page.js"></script> 

    </head>
    <body>
        <div class="main">
               
                <div class="search">
                    <div class="searchBlock floatL">
						<div class="topTips">
							<a>与上级中心最近通讯时间:<span></span></a>
							<!--<a>共部署下级中心2台，当前在线2台</a>-->
						</div>                            
                    </div>
                    <div class='floatR tabButton'>
						<a class='uninstallMB textAlignC cursor topCenter'>配置上级中心</a>
						<!--<a class='uninstallMB textAlignC cursor bottomCenter'>导出下级报表</a>-->
					</div>
                    <div class='clear'></div>
                </div>
               <div class="tableContainer">
                    <div class="table" >
                           
                    </div>
                </div>

                
        </div>
        
      <!--配置上级中心-->
        <div class="nodesPop windowPop pop">
			<div class="title">配置上级控制中心<span class="closeW"></span></div>
			<div class="content">
				<div class="setBlock">
					<div class="onOrOff">连接上级控制中心
						<input type="checkbox" name="nodesSwitch" value="" class="lcs_check" autocomplete="off"/>
                        <div class="switchShade absolute"></div>
					</div>
					<p class="textbox">
						<span>上级控制中心地址：</span>
						<input type="text" name="addr" value="" onfocus='fadeOut(this)' onblur='fadeIn(this)'>
						<span class="placeholder">例：http(s)://192.168.1.173:8080</span>
					</p>
					<p>
						<span>上级控制中心秘钥：</span>
						<input type="text" name="token" onfocus='fadeOut(this)' onblur='fadeIn(this)' >
						<span class="placeholder">秘钥在上级控制中心的【配置工具】内</span>
					</p>
					
					<p>
						<input type="checkbox" name="admin_trust" value="">
						<span>允许上级中心直接管理，无需登录</span>
					</p>
					<p>
						<input type="checkbox" name="upgrade" value="">
						<span>允许从上级中心获取升级数据</span>
					</p>
					<p>
						<input type="checkbox" name="leakrepair" value="">
						<span>允许从上级中心获取补丁数据</span>
					</p>
					<!--<p class="tips">注：打开【配置工具】即可找到本级控制中心秘钥</p>-->
				</div>
				
			</div>
			<div class="buttons">
				<a class="closeW greenBgButton">取消</a>
				<a onclick="saveNodes(this)" class="greenBgButton">确定</a>
				<div class="clear"></div>
			</div>
		</div>
		<!-- 自定义分配弹层 start -->
        <div class="pwResetPop licQuotaTypePop pop">
            <div class="title">提示<span class="closeW"></span></div>
            <div class="left"><img src="images/terTips.png"></div>
            <div class="right">
                <p class="describe"><b>授权数量低于部署台数</b></p>
                <p class="describe">自定义分配后会导致下级中心无法管理多余终端</p>

            </div>
            <div class="clear"></div>
            <div class="buttons"><a class="closeW">取消</a><a class="sure licBtn">确定</a></div>
        </div>
        <!-- 自定义分配弹层 end -->
        <!-- 配置上级中心--开关控制勾选框提示 start -->
        <div class="pwResetPop switchTipPop pop" style="z-index: 1000;">
            <div class="title">提示<span class="closeW closePop"></span></div>
            <div class="left"><img src="images/terTips.png"></div>
            <div class="right">
                <p class="describe"><b>确定不再连接到上级控制中心吗？</b></p>
                <p class="describe">如果当前授权来自上级，不再连接后需要重新导入授权才可使用</p>

            </div>
            <div class="clear"></div>
            <div class="buttons"><a class="closePop">取消</a><a class="sure">确定</a></div>
        </div>
        <!-- 配置上级中心--开关控制勾选框提示 end -->
        <div class="delayHide" style="width: 190px;">
        	<p class="p1"><img src="images/unusualw.png">请选择终端!</p>
        </div>
        <div class="delayHideS">
        	<p class="p1"><img src="images/unusualw.png">请选择终端!</p>
        </div>
        <div class="delayHideL">
        	<p class="p1"><img src="images/unusualw.png">请选择终端!</p>
        </div>
        <div class="shade"></div>
        <div class="shadee"></div>
        <script src="js/dataTable/jquery-datatable.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script src="js/lyz.calendar.min.js" type="text/javascript"></script>
        
        <script src="js/nodes.js" type="text/javascript"></script>

    </body>
</html>
