<!doctype html>
<html>
    <head>
        <title>火绒终端安全控制中心</title>
		<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11" />
        <link href="css/common.css" rel="stylesheet">
        <link href="css/eventLog.css" rel="stylesheet">
        <link href="css/lyz.calendar.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/json3.js"></script>
        <script src="js/jquery.page.js"></script>       
    </head>
    <body>
        <div class="main">
                <div class="tabSel">
                	<a href="virusDefense.html">病毒防御</a>
                    <a href="systemDefense.html">系统防御</a>
                    <a href="netDefense.html">网络防御</a>
                    <a id="historyTaskB" href="historyTask.html">历史任务</a>
                    <a href="remoteLog.html">远程日志</a>
                    <a class="current colorGreen" href="updateLog.html">升级日志</a>
                    <a href="adminOperate.html">管理员操作</a>
                    <a href="bugRepair.html">漏洞修复</a>
                </div>
                <div class="filterBlock">
                        <p class="left" id="specialTime">
                                <span class="conditionN">时间 :</span>
                                <select>
                                    <option value="0">最近7天</option>
                                    <option value="1">最近30天</option>
                                    <option value="2">最近90天</option>
                                    <option value="3">最近1年</option>
                                    <option value="4">自定义</option>
                                </select>
                        </p>
                        <p class="middle">
                                <!-- <span class="conditionN">指定日期 :</span> -->
                                <input id="txtBeginDate"/><span class="zhi">至</span><input id="txtEndDate"/>
                                
                        </p>
                        <p class="left" id="specialModel">
                                <span class="conditionN">升级模块 :</span>
                                <select>
                                    <option value="">所有模块</option>
                                    <option value="center.windows">中心模块</option>
                                    <option value="client.windows">终端模块</option>
                                    <option value="virdb.windows">病毒库模块</option>
                                </select>
                                
                        </p>
                        <div class='floatR tabButton'>
                            <a class='textAlignC cursor exportLog'>导出</a>
                        </div>
                        <div class="clear"></div>
                </div>
               
                <div class="tableContainer hTTableContainer">
                    <div class="tableth">
                        <table cellpadding="0" cellspacing="0">
							<tr>
								<th width='16%' class='th-ordery' type='time'>时间 <img src="images/th-ordery.png"/></th>
								<th width='16%' class='th-ordery' type='product'>升级模块 <img src="images/th-ordery.png"/></th>
								<th width='16%' class='th-ordery' type='orgver'>升级前版本 <img src="images/th-ordery.png"/></th>
								<th width='16%' class='th-ordery' type='newver'>升级后版本 <img src="images/th-ordery.png"/></th>
								<th width='16%' class='th-ordery' type='result'>状态 <img src="images/th-ordery.png"/></th>
							</tr>
						</table>
                    </div>
                    <div class="table">
                    	<table></table>
                    </div>
                </div>

                
        </div>
        <div class="taskDetailPop pop">
            <div class="title">升级日志<span class="closeW"></span></div>
            <div class="describe"></div>
            <div class="taskDetailTable">
            </div>
        </div>
        <div class="shade"></div>
        <script type="text/javascript" src="js/common.js"></script>
        <script src="js/lyz.calendar.min.js" type="text/javascript"></script>
        
        <script src="js/updateLog.js" type="text/javascript"></script>

    </body>
</html>
